<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="JiSlider.css">
    <title>Timeline EAD</title>
  </head>
  
  <body>
    <div id="JiSlider" class="jislider">
      <ul></ul>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="JiSlider.js"></script>
    <script>
			$(window).load(function () {
        let images = [
          "https://i.imgur.com/hJQ9zFk.png",
          "https://i.imgur.com/wsa5GZV.png",
          "https://i.imgur.com/CbEUoUm.png",
          "https://i.imgur.com/0NSGjpr.png",
          "https://i.imgur.com/M1Ru5Iv.png",
          "https://i.imgur.com/NL0Q7CG.png",
          "https://i.imgur.com/fH8onyT.png",
          "https://i.imgur.com/wKFBt13.png",
          "https://i.imgur.com/RQmZjBn.png",
          "https://i.imgur.com/hRVUtsh.png",
        ];

        jQuery.each(images, function(i){
          $('.jislider ul').append('<li><img src='+ images[i] + '/></li>');
        });
        
				$('#JiSlider').JiSlider({color: '#fff', start: 1, reverse: false}).addClass('ff');
			})
		</script>
  </body>
</html>
